<div class="card search">
    <h1 class="search-headline">Directory</h1>
    <label for="newArtist" class="search-label">search
        <span *ngIf="name" [innerHTML]="' for: ' + name"></span>
    </label>
    <input class="search-input"
           #newArtist
           [(ngModel)] = "name"
           (keyup.enter) = "addArtist(newArtist.value); newArtist.value = '';"
           id="newArtist" />
    <button class="btn"
    (click) = "addArtist(newArtist.value); newArtist.value = '';"
    >Add
    </button>
</div>
<ul class="artistlist cf">
    <li class="artistlist-item"
        #artistContainer
        (click) = "onClick(item, artistContainer)"
        *ngFor="let item of artists">
        <h2 class="artist-name">{{ item.name }}</h2>
        <h3 class="artist-name">{{ item.school }}</h3>
    </li>
</ul>
<!--card search-->
